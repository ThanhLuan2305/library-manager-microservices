<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .email-container {
            max-width: 500px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
        }

        .email-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .email-content {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
        }

        .reset-button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white !important;
            background: linear-gradient(45deg, #007bff, #0056b3);
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .reset-button:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }

        .email-footer {
            font-size: 12px;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2 class="email-title">Reset Your Password</h2>
    <p class="email-content">
        Hello, <strong><span th:text="${name}"></span></strong>! <br>
        You have requested to reset your password. Please click the button below to create a new password.
    </p>

    <a class="reset-button" th:href="${resetUrl}">
        Reset Password
    </a>

    <p class="email-footer">
        The password reset link is valid for 1 hour. If you did not request this change, please ignore this email.
    </p>
</div>
</body>
</html>
